學習說明: |
    【學習=<關鍵字>=<內容>】
    關鍵字可用雙米號[**]為任意字
    內容省略時可查詢
    內容中雙底線【__】隨機
    內容中雙直槓【||】分段(最多5)
    內容為圖片網址傳圖(https)(jpg png)
    內容最尾有雙井號[##A=B]為參數A=B

    詳細說明https://goo.gl/xMtima

學習說明+: |
    【學習+=<關鍵字>=<內容>】
    如果關鍵字已經存在
    內容將會用隨機的方式增加上去
    <栗子>
    add=關鍵字=A
    add+=關鍵字=B
    add+=關鍵字=C
    <效果等同>
    add=關鍵字=A__B__C
    用於隨機模式太過長或是臨時想要增加選項使用

回報說明: |
    【回報=<內容>】
    有任何建議、錯誤、檢舉都可以使用此功能傳送訊息給開發者
    由於愛醬沒有主動傳送訊息的權限
    回覆內容將在開發者回覆後任何一個有愛醬的地方於你說話後彈出

google說明: |
    【goo=<內容>】
    google搜尋

google短網址說明: |
    【短網址=<網址>】
    google短網址服務

